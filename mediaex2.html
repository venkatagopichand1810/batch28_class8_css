        h1 {
            background-color: orange;
        }
        h2 {
            display: none;
        }
    }

    @media (min-width: 575px) and (max-width: 767px) {
        h1 {
            background-color: rgb(0, 255, 47);
        }

        h2 {
            display: block;
        }
    }

    @media (min-width: 767px) and (max-width: 991px) {
        h1 {
            background-color: rgb(174, 20, 245);
        }

        h2 {
            display: none;
        }
    }
</style>
