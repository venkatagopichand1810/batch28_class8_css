

<style>

    /* @keyframes venkat {

        to {transform: translateX(0);}
    } */

    
    @keyframes venkat {
        0%, 100% {transform: translateY(0);}
        50% {transform: translateY(-50px);}
    }
    .box{
        width: 150px;
        height: 150px;
        background-color: orange;
        animation-name: venkat;
        animation: venkat 1s infinite ease-in-out;
    }


</style>


<div class="box">
   
</div>
